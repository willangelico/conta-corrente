<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Testes Jquery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6 col-md-offset-3">
                  <h1>Conta Corrente</h1>
                  <form class="form-count">
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col-xs-12">
                          <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                              <input type="radio" name="type" id="type1" autocomplete="off" checked> Saque
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="type" id="type2" autocomplete="off"> Depósito
                            </label>                      
                            
                          </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                          <input type="text" class="form-control" id="value" placeholder="Insira um valor" name="Value" data-thousands="." data-decimal="," data-prefix="R$ " />
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                          <button type="submit" class="btn btn-primary add-count">Cadastrar</button>
                        </div>
                      </div>
                  </form>
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>Data</th>
                              <th>Transação</th>
                              <th>Valor</th>
                              <th>&nbsp;</th>
                          </tr>
                      </thead>
                      <tbody class="tbl-count"></tbody>
                  </table>
                  <h2>Total em Conta: <span class="sum"></span></h2>

              </div>
          </div>
      </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <script type="text/javascript">
      if( $.fn.Count ){
        $(document).Count();
        
      }
      $('#value').maskMoney();
    </script>
  </body>
</html>
